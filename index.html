<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ODIN | Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h2 class="title">Etch-a-Sketch</h2>
    <p class="mode-text">Mode: Black</p>
    <div class="buttons-container">
      <div class="mode-buttons-container">
        <button class="mode-btn" id="rainbow-btn">Rainbow Mode</button>
        <button class="mode-btn" id="black-btn">Black Mode</button>
        <button class="mode-btn" id="eraser-btn">Eraser Mode</button>
      </div>
      <button class="grid-change-btn">Change Size</button>
    </div>
    <p class="grid-size-text">16 x 16</p>
    <div class="grid-container"></div>
  </body>
</html>
